<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title></title>
		
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		</head>

<body>
	<!-- ************************************************************************************************* -->
	<section id="desktop">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<div style="position: fixed;top: auto;left: 3%;color: white;">		
		</div>
		
		<div id="card">
			<div id="card3">
			</div>
			<div id="card1">
				<h1>Área de Login</h1>
				<br><br><br>
				<form method="post">
				<input type="text" name="user" placeholder="Usuario" required="">
				<input type="password" name="pass" placeholder="Senha" required="">
				<div style="display: flex;flex-direction:row;justify-content: space-around;">
					<a style="color: #492d66; font-weight: bolder" href="">Esqueceu a senha?</a>
					<a href="#" style="color: #492d66; font-weight: bolder">Termos e Serviços</a>
				</div>
				<br>
				<button type="submit">Entrar</button>
				</form>	
			</div>
			<div id="card2">
				<h2>Ainda não tem uma conta?</h2><br>
				<a class="btn" href="cadastro.html">Criar Conta</a>
			</div>
		</div>
	</section>
	<!-- ************************************************************************************************* -->
	
	<!-- ************************************************************************************************* -->
	<section id="mobile">
		<div id="card-mobile">
			<div id="card8">
			</div>
			<div id="card7">
				<div id="card4">
					<h1>Area de Login</h1>
					<br><br>
					<form method="post">
					<input type="text" name="user" placeholder="Usuario" required="">
					<input type="password" name="pass" placeholder="Senha" required="">
					<div style="display: flex;flex-direction:row;justify-content: space-around;">
						<a style="color: #492d66; font-weight: bolder" href="">Esqueceu a senha?</a>
						<a href="#" style="color: #492d66; font-weight: bolder; text-align: right;">Termos e Serviços</a>
					</div>
					<br>
					<button id="btnmobile" type="submit">Entrar</button>
					</form>	
				</div>
			</div>
			<div id="card5">
				<h2>Ainda não tem uma conta?</h2><br>
				<a class="btn" href="cadastro.html">Criar Conta</a>
			</div>
		</div>
	</section>
	<!-- ************************************************************************************************* -->
	<script type="text/javascript">
		$(function() {
		  $(".btn-toggle").click(function(e) {
		    e.preventDefault();
		    el = $(this).data('element');
		    el1 = $(this).data('id');
		    $(el).slideToggle();
		    $(el1).slideToggle();
		    if($(this).text() == "Não tenho uma conta"){
			$(this).text("Ja tenho uma conta");
			} else{
	    		$(this).text("Não tenho uma conta");
			}
		  });
		});
	</script>

</body>
</html>
